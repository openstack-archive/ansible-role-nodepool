---
# tasks/config.yaml
nodepool_user_name: nodepool
nodepool_user_group: "{{ nodepool_user_name }}"
nodepool_user_home: "/var/lib/{{ nodepool_user_name }}"

nodepool_project_config_dir: ""
nodepool_project_config_dir_dest: /etc/nodepool/config

nodepool_config_database_dburi: "sqlite:///{{ nodepool_user_home }}/nodepool.db"
nodepool_config_elements_dir: "{{ nodepool_project_config_dir_dest }}/elements"
nodepool_config_gearman_servers: []
nodepool_config_images_dir: /opt/nodepool/images
nodepool_config_log_config: /etc/nodepool/logging.conf
nodepool_config_secure_config: /etc/nodepool/secure.conf
nodepool_config_scripts_dir: "{{ nodepool_project_config_dir_dest }}/scripts"
nodepool_config_zmq_publishers: []

nodepool_file_logging_conf: etc/nodepool/logging.conf

nodepool_template_clouds_yaml_contents: ""
nodepool_template_clouds_yaml_dest: "{{ nodepool_user_home }}/.config/openstack/clouds.yaml"
nodepool_template_clouds_yaml_src: var/lib/nodepool/.config/openstack/clouds.yaml.j2

nodepool_template_nodepool_yaml_contents: |
  diskimages: []
  labels: []
  providers: []
  targets: []
nodepool_template_nodepool_yaml_dest: /etc/nodepool/nodepool.yaml
nodepool_template_nodepool_yaml_src: etc/nodepool/nodepool.yaml.j2

nodepool_template_secure_conf_contents: ""
nodepool_template_secure_conf_dest: /etc/nodepool/secure.conf
nodepool_template_secure_conf_src: etc/nodepool/secure.conf.j2

# tasks/install.yaml
nodepool_git_dest: /opt/ansible-role-nodepool/git/openstack-infra/nodepool
nodepool_git_uri: https://git.openstack.org/openstack-infra/nodepool
nodepool_git_version: master

nodepool_install_method: git

nodepool_pip_name: nodepool
nodepool_pip_version:
