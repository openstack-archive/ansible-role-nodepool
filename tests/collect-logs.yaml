- hosts: all
  tasks:
    - name: Prepare nodepool log files
      becomes: True
      synchronize:
        dest: "{{ zuul_output_dir }}/logs/logs"
        rsync_opts:
          - "--relative"
        src: "{{ item }}"
        verify_host: true
      delegate_to: "{{ inventory_hostname }}"
      with_items:
        - /etc/nodepool
        - /var/log/nodepool

    - name: Execute fetch-zuul-logs role
      include_role:
        name: fetch-zuul-logs
