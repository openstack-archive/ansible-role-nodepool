- hosts: all
  tasks:
    # TODO(pabelanger): Remove once this lands in our base job in
    # project-config.
    - name: Execute ensure-output-dirs role
      include_role:
        name: ensure-output-dirs

    - name: Disable extra wheels mirror
      become: yes
      lineinfile:
        dest: /etc/pip.conf
        regexp: ^extra-index-url
        state: absent

    - name: Execute bindep role
      include_role:
        name: bindep
      vars:
        bindep_profile: test

    - name: Execute test-setup role
      include_role:
        name: test-setup

    - name: Reset SSH connection for new group
      meta: reset_connection
